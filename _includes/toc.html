<ul class="toc">
  {% assign filtered_resources = include.page.children | where: "clicker", "section" %}
  {% for resource in filtered_resources %}
  <li>
    <a href="{{ resource.url | relative_url }}">
      {{ resource.title }}
    </a>
    {% include toc.html page=resource %}
  </li>
  {% endfor %}
</ul>
