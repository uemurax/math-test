<script src="https://unpkg.com/lunr/lunr.js"></script>

<script>

var documents = [{
    "id": 0,
    "url": "/math-test/nodes/0000.html",
    "title": "Filtered (∞, 1)-categories",
    "body": "   1-1Definition(Filtered (∞, 1)-categories)  An (∞, 1)-category $\cat{C}$ is filtered if… "
    }, {
    "id": 1,
    "url": "/math-test/nodes/0001.html",
    "title": "Flat modules",
    "body": "   1-2Definition(Flat modules)  A module is flat if… "
    }, {
    "id": 2,
    "url": "/math-test/nodes/0002.html",
    "title": "Flat vs filtered",
    "body": "   1-3Theorem(Flat vs filtered)       Proved at 1-4        A module is flat if and only if its (∞, 1)-category ofelements is filtered. "
    }, {
    "id": 3,
    "url": "/math-test/nodes/0003.html",
    "title": "0003",
    "body": "      1-4       Proof of    Theorem 1-3           A module is flat if and only if its (∞, 1)-category ofelements is filtered. Use the Yoneda lemma in some way.    "
    }, {
    "id": 4,
    "url": "/math-test/nodes/0004.html",
    "title": "Flat functors",
    "body": "      1   Flat functors  :      1-1Definition(Filtered (∞, 1)-categories)   An (∞, 1)-category $\cat{C}$ is filtered if…      1-2Definition(Flat modules)   A module is flat if…      1-3Theorem(Flat vs filtered)       Proved at 1-4         A module is flat if and only if its (∞, 1)-category ofelements is filtered.        1-4       Proof of    Theorem 1-3      Show/Hide     Use the Yoneda lemma in some way.        1-5Theorem       Proved at 1-6         A module on an (∞, 1)-category with finite limits is flatif and only if it preserves finite limits.        1-6       Proof of    Theorem 1-5      Show/Hide     By Theorem 1-3.    "
    }, {
    "id": 5,
    "url": "/math-test/nodes/0005.html",
    "title": "0005",
    "body": "   1-5Theorem       Proved at 1-6        A module on an (∞, 1)-category with finite limits is flatif and only if it preserves finite limits. "
    }, {
    "id": 6,
    "url": "/math-test/nodes/0006.html",
    "title": "0006",
    "body": "      1-6       Proof of    Theorem 1-5           A module on an (∞, 1)-category with finite limits is flatif and only if it preserves finite limits. By Theorem 1-3.    "
    }, ];

var idx = lunr(function () {
    this.ref('id')
    this.field('title')
    this.field('body')

    documents.forEach(function (doc) {
        this.add(doc)
    }, this)
});
function lunr_search(term) {
    document.getElementById('lunrsearchresults').innerHTML = '<ul></ul>';
    if(term) {
        document.getElementById('lunrsearchresults').innerHTML = "<p>Search results for '" + term + "'</p>" + document.getElementById('lunrsearchresults').innerHTML;
        //put results on the screen.
        var results = idx.search(term);
        if(results.length>0){
            //console.log(idx.search(term));
            //if results
            for (var i = 0; i < results.length; i++) {
                // more statements
                var ref = results[i]['ref'];
                var url = documents[ref]['url'];
                var title = documents[ref]['title'];
                var body = documents[ref]['body'].substring(0,160)+'...';
                document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML + "<li class='lunrsearchresult'><a href='" + url + "'><span class='title'>" + title + "</span><br /><span class='body'>"+ body +"</span><br /><span class='url'>"+ url +"</span></a></li>";
            }
        } else {
            document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = "<li class='lunrsearchresult'>No results found...</li>";
        }
    }
    return false;
}
</script>
<style>
    #lunrsearchresults {padding-top: 0.2rem;}
    .lunrsearchresult {padding-bottom: 1rem;}
    .lunrsearchresult .title {color: #d9230f;}
    .lunrsearchresult .url {color: silver;}
    .lunrsearchresult a {display: block; color: #777;}
    .lunrsearchresult a:hover, .lunrsearchresult a:focus {text-decoration: none;}
    .lunrsearchresult a:hover .title {text-decoration: underline;}
</style>


<form onSubmit="return lunr_search(document.getElementById('lunrsearch').value);">
    <p><input type="text" class="form-control" id="lunrsearch" name="q" maxlength="255" value="" placeholder="Search via Lunr.js" /></p>
</form>
<div id="lunrsearchresults">
    <ul></ul>
</div>
